    :root {

      --cor-fundo: #333;
      --cor-texto: #fff;
      --cor-destaque: #4CAF50;
      --cor-erro: #f44336;
      --transition: all 0.3s ease;
      --primary-color: #ffcc00;
      --secondary-color: #08d118;
      --card-bg: #444;
      --text-primary: #fff;
      --text-secondary: #ccc;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      background-color: var(--cor-fundo);
      color: var(--cor-texto);
      line-height: 1.6;
    }
     
    header {
      background-color: var(--cor-primaria);
      color: var(--cor-secundaria);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    header img {
      height: 180px;
      max-width: 100%;
      margin-bottom: 15px;
      display: block; /* Garante que a logo ser√° exibida */
      margin-left: auto;
      margin-right: auto;
    }
    
    .titulo-principal {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    .subtitulo {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin: 5px 0;
    }
    
    /* ESTILO DOS BOT√ïES */
    .linha-botoes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .botao-linha {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      border: none;
      color: var(--text-primary);
    }
    
    .botao-linha.linha-amarela {
      border-top: 4px solid var(--primary-color);
    }
    
    .botao-linha.linha-verde {
      border-top: 4px solid var(--secondary-color);
    }
    
    .botao-linha.linha-mini {
      border-top: 4px solid #fff;
    }
    
    .botao-linha:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(255, 215, 0, 0.1);
    }
    
    .botao-linha.ativo {
      background-color: rgba(255, 204, 0, 0.2);
    }
    
    .botao-linha.linha-verde.ativo {
      background-color: rgba(8, 209, 24, 0.2);
    }
    
    .botao-linha.linha-mini.ativo {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    .linha-titulo {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: var(--primary-color);
    }
    
    .linha-descricao {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    
    .botao-linha.linha-verde .linha-titulo {
      color: var(--secondary-color);
    }
    
    .botao-linha.linha-mini .linha-titulo {
      color: #fff;
    }
    
    /* Container de sele√ß√£o */
    .selecao-container {
      display: none;
      max-width: 600px;
      margin: 0 auto 40px;
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    /* Estilos para selects */
    select, button {
      margin: 12px 0;
      padding: 12px;
      width: 100%;
      border: 1px solid #555;
      border-radius: 8px;
      background-color: #fff;
      color: #000;
      font-size: 16px;
      transition: var(--transition);
    }
    
    select:focus, button:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary-color);
    }
    
    button[onclick="adicionarAoCarrinho()"] {
      background-color: var(--primary-color);
      color: #000;
      font-weight: bold;
      border: none;
      margin-top: 15px;
    }
    
    /* Estilo para o select de cor com pr√©-visualiza√ß√£o */
    .cor-select-container {
      position: relative;
      width: 100%;
    }
    
    #cor {
      padding-left: 50px;
      appearance: none;
      -webkit-appearance: none;
      cursor: pointer;
    }
    
    .cor-preview {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
      pointer-events: none;
    }
    
    .cor-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Carrinho */
    .carrinho {
      max-width: 800px;
      margin: 0 auto;
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .carrinho h3 {
      color: var(--primary-color);
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 10px;
      font-size: 1.3rem;
    }
    
    #listaCarrinho {
      padding: 0;
      list-style: none;
    }
    
    #listaCarrinho li {
      padding: 12px;
      margin: 8px 0;
      background-color: #555;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }
    
    .btn-finalizar {
      background-color: var(--secondary-color);
      color: #000;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      display: block;
      width: 100%;
      margin-top: 15px;
      font-size: 1rem;
    }
    
    .btn-finalizar:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(8, 209, 24, 0.3);
    }
    
    /* Responsivo */
    @media (max-width: 768px) {
      .linha-botoes {
        grid-template-columns: 1fr;
      }
      
      header img {
        height: 150px;
      }
      
      .titulo-principal {
        font-size: 1.3rem;
      }
      
      .subtitulo {
        font-size: 0.8rem;
      }
      
      .botao-linha {
        padding: 20px;
      }
      
      .linha-titulo {
        font-size: 1.1rem;
      }
      
      .linha-descricao {
        font-size: 0.8rem;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      header {
        padding: 15px;
      }
      
      .titulo-principal {
        font-size: 1.2rem;
      }
      
      .subtitulo {
        font-size: 0.75rem;
      }
    }
  </style>
</head>

    };

    // Cores numeradas de 1 a 30
    const cores = Array.from({length: 30}, (_, i) => `Cor ${i+1}`);

    // Vari√°veis globais
    let linhaSelecionada = '';
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    
    // Elementos DOM
    const botoesLinha = document.querySelectorAll('.botao-linha');
    const selecaoContainer = document.getElementById('selecao-container');
    const marcaSelect = document.getElementById('marca');
    const modeloSelect = document.getElementById('modelo');
    const anoSelect = document.getElementById('ano');
    const corSelect = document.getElementById('cor');
    const corPreviewImg = document.getElementById('cor-preview-img');

    // Inicializa√ß√£o
    document.addEventListener('DOMContentLoaded', () => {
      popularCores();
      atualizarCarrinho();
      
      // Adiciona eventos aos bot√µes
      botoesLinha.forEach(botao => {
        botao.addEventListener('click', function() {
          selecionarLinha(this);
        });
      });
    });

    // Fun√ß√£o para selecionar linha
    function selecionarLinha(botao) {
      // Remover classe 'ativo' de todos os bot√µes
      botoesLinha.forEach(btn => btn.classList.remove('ativo'));
      
      // Adicionar classe 'ativo' ao bot√£o clicado
      botao.classList.add('ativo');
      
      // Mostrar container de sele√ß√£o
      selecaoContainer.style.display = 'block';
      
      // Definir linha selecionada
      linhaSelecionada = botao.dataset.linha;
      
      // Popular marcas
      popularMarcas();
      
      // Rolagem suave para o formul√°rio
      setTimeout(() => {
        selecaoContainer.scrollIntoView({ behavior: 'smooth' });
      }, 100);
    }

    // Popular marcas
    function popularMarcas() {
      marcaSelect.innerHTML = '<option value="">Selecione...</option>';
      modeloSelect.innerHTML = '<option value="">Selecione uma marca primeiro</option>';
      anoSelect.innerHTML = '<option value="">Selecione um modelo primeiro</option>';
      
      // Obter todas as marcas dispon√≠veis para a linha selecionada
      const marcas = Object.keys(dados[linhaSelecionada]);
      
      marcas.forEach(marca => {
        const option = document.createElement('option');
        option.value = marca;
        option.textContent = marca;
        marcaSelect.appendChild(option);
      });
    }

    // Evento para marca
    marcaSelect.addEventListener('change', function() {
      modeloSelect.innerHTML = '<option value="">Selecione...</option>';
      anoSelect.innerHTML = '<option value="">Selecione um modelo primeiro</option>';
      
      if (!this.value) return;
      
      // Obter todos os modelos da marca selecionada
      const modelos = Object.keys(dados[linhaSelecionada][this.value]);
      
      modelos.forEach(modelo => {
        const option = document.createElement('option');
        option.value = modelo;
        option.textContent = modelo;
        modeloSelect.appendChild(option);
      });
    });

    // Evento para modelo
    modeloSelect.addEventListener('change', function() {
      anoSelect.innerHTML = '<option value="">Selecione...</option>';
      
      if (!this.value || !marcaSelect.value) return;
      
      // Obter anos para o modelo selecionado
      const anosDisponiveis = dados[linhaSelecionada][marcaSelect.value][this.value].anos;
      
      anosDisponiveis.forEach(ano => {
        const option = document.createElement('option');
        option.value = ano;
        option.textContent = ano;
        anoSelect.appendChild(option);
      });
    });

    // Popular cores com imagens numeradas
    function popularCores() {
      corSelect.innerHTML = '<option value="">Selecione...</option>';
      
      // Crie as op√ß√µes para cada cor (1 a 30)
      cores.forEach((cor, index) => {
        const option = document.createElement('option');
        option.value = cor;
        option.textContent = cor;
        option.dataset.imagem = `imagens/cores/cor${index+1}.jpg`;
        corSelect.appendChild(option);
      });

      // Atualize a pr√©-visualiza√ß√£o quando a cor mudar
      corSelect.addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        if (selectedOption.value && selectedOption.dataset.imagem) {
          corPreviewImg.src = selectedOption.dataset.imagem;
          corPreviewImg.alt = `Pr√©-visualiza√ß√£o ${selectedOption.value}`;
        } else {
          corPreviewImg.src = 'imagens/cores/placeholder.jpg';
          corPreviewImg.alt = 'Selecione uma cor';
        }
      });
    }

    // Adicionar ao carrinho
    function adicionarAoCarrinho() {
      const item = {
        linha: linhaSelecionada,
        marca: marcaSelect.value,
        modelo: modeloSelect.value,
        ano: anoSelect.value,
        cor: corSelect.value,
        id: Date.now()
      };
      
      if (!linhaSelecionada || Object.values(item).includes("")) {
        mostrarFeedback('Preencha todas as op√ß√µes antes de adicionar.', 'erro');
        return;
      }
      
      carrinho.push(item);
      salvarCarrinho();
      atualizarCarrinho();
      mostrarFeedback('Item adicionado ao carrinho!');
      
      // Rolagem suave para o carrinho
      setTimeout(() => {
        document.querySelector('.carrinho').scrollIntoView({ behavior: 'smooth' });
      }, 300);
    }

    // Mostrar feedback visual
    function mostrarFeedback(mensagem, tipo = 'sucesso') {
      const feedback = document.createElement('div');
      feedback.textContent = mensagem;
      feedback.style.position = 'fixed';
      feedback.style.bottom = '20px';
      feedback.style.left = '50%';
      feedback.style.transform = 'translateX(-50%)';
      feedback.style.backgroundColor = tipo === 'erro' ? '#f44336' : '#4CAF50';
      feedback.style.color = 'white';
      feedback.style.padding = '10px 20px';
      feedback.style.borderRadius = '5px';
      feedback.style.boxShadow = '0 3px 10px rgba(0,0,0,0.2)';
      feedback.style.zIndex = '1000';
      document.body.appendChild(feedback);
      
      setTimeout(() => {
        feedback.style.opacity = '0';
        feedback.style.transition = 'opacity 0.5s';
        setTimeout(() => feedback.remove(), 500);
      }, 2000);
    }

    // Salvar carrinho no localStorage
    function salvarCarrinho() {
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
    }

    // Atualizar exibi√ß√£o do carrinho
    function atualizarCarrinho() {
      const lista = document.getElementById("listaCarrinho");
      lista.innerHTML = "";
      
      if (carrinho.length === 0) {
        lista.innerHTML = "<li style='text-align:center;'>Seu carrinho est√° vazio</li>";
        return;
      }
      
      carrinho.forEach((item, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div>
            <strong>${item.linha}</strong><br>
            ${item.marca} ${item.modelo} (${item.ano})<br>
            Cor: ${item.cor}
          </div>
          <button onclick="removerItem(${item.id})" style="
            background: #ff3333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
          ">Remover</button>
        `;
        lista.appendChild(li);
      });
    }

    // Remover item do carrinho
    function removerItem(id) {
      const index = carrinho.findIndex(item => item.id === id);
      if (index !== -1) {
        carrinho.splice(index, 1);
        salvarCarrinho();
        atualizarCarrinho();
        mostrarFeedback('Item removido do carrinho');
      }
    }

    // Gerar protocolo aleat√≥rio
    function generateProtocol() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < 10; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }
