<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja do Operador</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    :root {
      --cor-primaria: #333;
      --cor-secundaria: #ffa500;
      --cor-terciaria: #ffcc00;
      --cor-fundo: #333;
      --cor-texto: #fff;
      --cor-destaque: #4CAF50;
      --cor-erro: #f44336;
      --transition: all 0.3s ease;
      --primary-color: #ffcc00;
      --secondary-color: #08d118;
      --card-bg: #444;
      --text-primary: #fff;
      --text-secondary: #ccc;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      background-color: var(--cor-fundo);
      color: var(--cor-texto);
      line-height: 1.6;
    }
     
    header {
      background-color: var(--cor-primaria);
      color: var(--cor-secundaria);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    header img {
      height: 180px;
      max-width: 100%;
      margin-bottom: 5px;
    }
    
    .titulo-principal {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .subtitulo {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin: 5px 0;
    }
    
    /* ESTILO DOS BOTÕES */
    .linha-botoes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .botao-linha {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      border: none;
      color: var(--text-primary);
    }
    
    .botao-linha.linha-amarela {
      border-top: 4px solid var(--primary-color);
    }
    
    .botao-linha.linha-verde {
      border-top: 4px solid var(--secondary-color);
    }
    
    .botao-linha.linha-mini {
      border-top: 4px solid #fff;
    }
    
    .botao-linha:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(255, 215, 0, 0.1);
    }
    
    .botao-linha.ativo {
      background-color: rgba(255, 204, 0, 0.2);
    }
    
    .botao-linha.linha-verde.ativo {
      background-color: rgba(8, 209, 24, 0.2);
    }
    
    .botao-linha.linha-mini.ativo {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    .linha-titulo {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: var(--primary-color);
    }
    
    .linha-descricao {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    
    .botao-linha.linha-verde .linha-titulo {
      color: var(--secondary-color);
    }
    
    .botao-linha.linha-mini .linha-titulo {
      color: #fff;
    }
    
    /* Container de seleção */
    .selecao-container {
      display: none;
      max-width: 600px;
      margin: 0 auto 40px;
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    /* Estilos para selects */
    select, button {
      margin: 12px 0;
      padding: 12px;
      width: 100%;
      border: 1px solid #555;
      border-radius: 8px;
      background-color: #fff;
      color: #000;
      font-size: 16px;
      transition: var(--transition);
    }
    
    select:focus, button:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary-color);
    }
    
    button[onclick="adicionarAoCarrinho()"] {
      background-color: var(--primary-color);
      color: #000;
      font-weight: bold;
      border: none;
      margin-top: 15px;
    }
    
    /* Carrinho */
    .carrinho {
      max-width: 800px;
      margin: 0 auto;
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .carrinho h3 {
      color: var(--primary-color);
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 10px;
      font-size: 1.3rem;
    }
    
    #listaCarrinho {
      padding: 0;
      list-style: none;
    }
    
    #listaCarrinho li {
      padding: 12px;
      margin: 8px 0;
      background-color: #555;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }
    
    .btn-finalizar {
      background-color: var(--secondary-color);
      color: #000;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      display: block;
      width: 100%;
      margin-top: 15px;
      font-size: 1rem;
    }
    
    .btn-finalizar:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(8, 209, 24, 0.3);
    }
    
    /* Responsivo */
    @media (max-width: 768px) {
      .linha-botoes {
        grid-template-columns: 1fr;
      }
      
      header img {
        height: 150px;
      }
      
      .titulo-principal {
        font-size: 1.3rem;
      }
      
      .subtitulo {
        font-size: 0.8rem;
      }
      
      .botao-linha {
        padding: 20px;
      }
      
      .linha-titulo {
        font-size: 1.1rem;
      }
      
      .linha-descricao {
        font-size: 0.8rem;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      header {
        padding: 15px;
      }
      
      .titulo-principal {
        font-size: 1.2rem;
      }
      
      .subtitulo {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Loja do Operador" style="height: 180px; max-width: 100%;">
    <h1 class="titulo-principal">INTERNAS PERSONALIZADAS ENVIO PARA TODO BRASIL</h1>
    
    <p class="subtitulo">✧ Seu patrimônio protegido ✧ Sua equipe motivada ✧ Seu negócio mais forte ✧</p>
    <p class="subtitulo">✧ Cuidando das Suas Máquinas e Quem As Opera ✧</p>
  </header>

  <!-- BOTÕES DE LINHA -->
  <div class="linha-botoes">
    <button class="botao-linha linha-amarela" data-linha="Linha Amarela">
      <div class="linha-titulo">Linha Amarela</div>
      <div class="linha-descricao">Máquinas de Terraplenagem</div>
    </button>
    
    <button class="botao-linha linha-verde" data-linha="Linha Verde">
      <div class="linha-titulo">Linha Verde</div>
      <div class="linha-descricao">Máquinas Agrícolas</div>
    </button>
    
    <button class="botao-linha linha-mini" data-linha="Linha Mini">
      <div class="linha-titulo">Linha Mini</div>
      <div class="linha-descricao">Máquinas Compactas</div>
    </button>
  </div>

  <!-- FORMULÁRIO NA NOVA ORDEM (Marca → Modelo → Ano) -->
  <div id="selecao-container" class="selecao-container">
    <label>Marca:</label>
    <select id="marca">
      <option value="">Selecione uma marca</option>
    </select>

    <label>Modelo:</label>
    <select id="modelo">
      <option value="">Selecione um modelo</option>
    </select>

    <label>Ano:</label>
    <select id="ano">
      <option value="">Selecione o ano</option>
    </select>

    <label>Cor:</label>
    <select id="cor">
      <option value="">Selecione uma cor</option>
    </select>

    <button onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
  </div>

  <!-- CARRINHO -->
  <div class="carrinho">
    <h3>🛒 Carrinho de Compras</h3>
    <ul id="listaCarrinho"></ul>
    <button class="btn-finalizar" onclick="finalizarPedido()">Finalizar Pedido no WhatsApp</button>
  </div>

  <script>
    // Dados dos produtos atualizados
    const dados = {
      "Linha Amarela": {
        "Zoomlion": {
          "ZE205E": { anos: ["2018", "2019", "2020"] },
          "ZE360E": { anos: ["2019", "2020", "2021"] }
        },
        "Komatsu": {
          "PC200": { anos: ["2015", "2016", "2017"] },
          "PC300": { anos: ["2019", "2020", "2021"] },
          "PC450": { anos: ["2018", "2019", "2020"] }
        },
        "Hyundai": {
          "R220LC-9S": { anos: ["2017", "2018", "2019"] },
          "R300LC-9S": { anos: ["2019", "2020", "2021"] }
        },
        "John Deere": {
          "200G": { anos: ["2016", "2017", "2018"] },
          "350G": { anos: ["2019", "2020", "2021"] }
        },
        "New Holland": {
          "C232": { anos: ["2015", "2016", "2017"] },
          "C238": { anos: ["2018", "2019", "2020"] }
        },
        "Volvo": {
          "EC200E": { anos: ["2017", "2018", "2019"] },
          "EC300E": { anos: ["2019", "2020", "2021"] }
        },
        "CAT": {
          "320D": { anos: ["2015", "2016", "2017"] },
          "336D": { anos: ["2018", "2019", "2020"] },
          "349D": { anos: ["2019", "2020", "2021"] }
        },
        "SDLG": {
          "E6135F": { anos: ["2018", "2019", "2020"] },
          "E6225F": { anos: ["2019", "2020", "2021"] }
        },
        "Case": {
          "CX210C": { anos: ["2017", "2018", "2019"] },
          "CX350C": { anos: ["2019", "2020", "2021"] }
        },
        "Link Belt": {
          "X3 2050": { anos: ["2016", "2017", "2018"] },
          "X3 3050": { anos: ["2019", "2020", "2021"] }
        }
      },
      "Linha Verde": {
        "John Deere": {
          "620G": { anos: ["2017", "2018", "2019"] },
          "670G": { anos: ["2019", "2020", "2021"] }
        },
        "Caterpillar": {
          "120K": { anos: ["2016", "2017", "2018"] },
          "140K": { anos: ["2019", "2020", "2021"] }
        },
        "Komatsu": {
          "PC130": { anos: ["2015", "2016", "2017"] },
          "PC210": { anos: ["2018", "2019", "2020"] }
        }
      },
      "Linha Mini": {
        "Bobcat": {
          "E20": { anos: ["2018", "2019", "2020"] },
          "E35": { anos: ["2019", "2020", "2021"] }
        },
        "Takeuchi": {
          "TB216": { anos: ["2017", "2018", "2019"] },
          "TB230": { anos: ["2019", "2020", "2021"] }
        }
      }
    };

    const cores = ["Preto", "Cinza", "Bege", "Marrom", "Azul", "Verde", "Vermelho", "Amarelo", "Branco", "Grafite", "Laranja", "Rosa"];

    // Variáveis globais
    let linhaSelecionada = '';
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    
    // Elementos DOM
    const botoesLinha = document.querySelectorAll('.botao-linha');
    const selecaoContainer = document.getElementById('selecao-container');
    const marcaSelect = document.getElementById('marca');
    const modeloSelect = document.getElementById('modelo');
    const anoSelect = document.getElementById('ano');
    const corSelect = document.getElementById('cor');

    // Inicialização
    document.addEventListener('DOMContentLoaded', () => {
      popularCores();
      atualizarCarrinho();
      
      // Adiciona eventos aos botões
      botoesLinha.forEach(botao => {
        botao.addEventListener('click', function() {
          selecionarLinha(this);
        });
      });
    });

    // Função para selecionar linha
    function selecionarLinha(botao) {
      // Remover classe 'ativo' de todos os botões
      botoesLinha.forEach(btn => btn.classList.remove('ativo'));
      
      // Adicionar classe 'ativo' ao botão clicado
      botao.classList.add('ativo');
      
      // Mostrar container de seleção
      selecaoContainer.style.display = 'block';
      
      // Definir linha selecionada
      linhaSelecionada = botao.dataset.linha;
      
      // Popular marcas
      popularMarcas();
      
      // Rolagem suave para o formulário
      setTimeout(() => {
        selecaoContainer.scrollIntoView({ behavior: 'smooth' });
      }, 100);
    }

    // Popular marcas
    function popularMarcas() {
      marcaSelect.innerHTML = '<option value="">Selecione...</option>';
      modeloSelect.innerHTML = '<option value="">Selecione uma marca primeiro</option>';
      anoSelect.innerHTML = '<option value="">Selecione um modelo primeiro</option>';
      
      // Obter todas as marcas disponíveis para a linha selecionada
      const marcas = Object.keys(dados[linhaSelecionada]);
      
      marcas.forEach(marca => {
        const option = document.createElement('option');
        option.value = marca;
        option.textContent = marca;
        marcaSelect.appendChild(option);
      });
    }

    // Evento para marca
    marcaSelect.addEventListener('change', function() {
      modeloSelect.innerHTML = '<option value="">Selecione...</option>';
      anoSelect.innerHTML = '<option value="">Selecione um modelo primeiro</option>';
      
      if (!this.value) return;
      
      // Obter todos os modelos da marca selecionada
      const modelos = Object.keys(dados[linhaSelecionada][this.value]);
      
      modelos.forEach(modelo => {
        const option = document.createElement('option');
        option.value = modelo;
        option.textContent = modelo;
        modeloSelect.appendChild(option);
      });
    });

    // Evento para modelo
    modeloSelect.addEventListener('change', function() {
      anoSelect.innerHTML = '<option value="">Selecione...</option>';
      
      if (!this.value || !marcaSelect.value) return;
      
      // Obter anos para o modelo selecionado
      const anosDisponiveis = dados[linhaSelecionada][marcaSelect.value][this.value].anos;
      
      anosDisponiveis.forEach(ano => {
        const option = document.createElement('option');
        option.value = ano;
        option.textContent = ano;
        anoSelect.appendChild(option);
      });
    });

    // Popular cores
    function popularCores() {
      corSelect.innerHTML = '<option value="">Selecione...</option>';
      cores.forEach(cor => {
        const option = document.createElement('option');
        option.value = cor;
        option.textContent = cor;
        corSelect.appendChild(option);
      });
    }

    // Adicionar ao carrinho
    function adicionarAoCarrinho() {
      const item = {
        linha: linhaSelecionada,
        marca: marcaSelect.value,
        modelo: modeloSelect.value,
        ano: anoSelect.value,
        cor: corSelect.value,
        id: Date.now()
      };
      
      if (!linhaSelecionada || Object.values(item).includes("")) {
        mostrarFeedback('Preencha todas as opções antes de adicionar.', 'erro');
        return;
      }
      
      carrinho.push(item);
      salvarCarrinho();
      atualizarCarrinho();
      mostrarFeedback('Item adicionado ao carrinho!');
      
      // Rolagem suave para o carrinho
      setTimeout(() => {
        document.querySelector('.carrinho').scrollIntoView({ behavior: 'smooth' });
      }, 300);
    }

    // Mostrar feedback visual
    function mostrarFeedback(mensagem, tipo = 'sucesso') {
      const feedback = document.createElement('div');
      feedback.textContent = mensagem;
      feedback.style.position = 'fixed';
      feedback.style.bottom = '20px';
      feedback.style.left = '50%';
      feedback.style.transform = 'translateX(-50%)';
      feedback.style.backgroundColor = tipo === 'erro' ? '#f44336' : '#4CAF50';
      feedback.style.color = 'white';
      feedback.style.padding = '10px 20px';
      feedback.style.borderRadius = '5px';
      feedback.style.boxShadow = '0 3px 10px rgba(0,0,0,0.2)';
      feedback.style.zIndex = '1000';
      document.body.appendChild(feedback);
      
      setTimeout(() => {
        feedback.style.opacity = '0';
        feedback.style.transition = 'opacity 0.5s';
        setTimeout(() => feedback.remove(), 500);
      }, 2000);
    }

    // Salvar carrinho no localStorage
    function salvarCarrinho() {
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
    }

    // Atualizar exibição do carrinho
    function atualizarCarrinho() {
      const lista = document.getElementById("listaCarrinho");
      lista.innerHTML = "";
      
      if (carrinho.length === 0) {
        lista.innerHTML = "<li style='text-align:center;'>Seu carrinho está vazio</li>";
        return;
      }
      
      carrinho.forEach((item, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div>
            <strong>${item.linha}</strong><br>
            ${item.marca} ${item.modelo} (${item.ano})<br>
            Cor: ${item.cor}
          </div>
          <button onclick="removerItem(${item.id})" style="
            background: #ff3333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
          ">Remover</button>
        `;
        lista.appendChild(li);
      });
    }

    // Remover item do carrinho
    function removerItem(id) {
      const index = carrinho.findIndex(item => item.id === id);
      if (index !== -1) {
        carrinho.splice(index, 1);
        salvarCarrinho();
        atualizarCarrinho();
        mostrarFeedback('Item removido do carrinho');
      }
    }

    // Finalizar pedido
    function finalizarPedido() {
      if (carrinho.length === 0) {
        mostrarFeedback('Carrinho vazio!', 'erro');
        return;
      }
      
      let mensagem = "Olá! Gostaria de fazer um pedido:\n\n";
      mensagem += "*Itens do Pedido:*\n\n";
      
      carrinho.forEach((item, i) => {
        mensagem += `➤ ${item.linha} - ${item.marca} ${item.modelo} (${item.ano})\n`;
        mensagem += `   Cor: ${item.cor}\n\n`;
      });
      
      mensagem += "Por favor, confirme os itens e informe as formas de pagamento e entrega.";
      
      const url = `https://wa.me/SEUNUMERO?text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
